<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<h2>LIST OF CARS</h2>
<table border="1">
  <tr>
    <th>Model</th>
    <th>Engine</th>
    <th>Year</th>
  </tr>
  <tr th:each="car : ${cars}">
    <td th:text="${car.model}"></td>
    <td th:text="${car.engine}"></td>
    <td th:text="${car.year}"></td>
  </tr>
</table>


</body>
</html>
